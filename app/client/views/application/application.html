<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form"
            ng-class="{'loading': loading}">

        <div class="divided title">Basic Information</div>

        <fieldset ng-disabled="regIsClosed">

        <div class="field">
          <label> Email </label>
          <input type="email"
                 name="email"
                 disabled="disabled"
                 ng-model="user.email">
        </div>

        <div class="field">
          <label> Full Name </label>
          <input type="text"
                 name="name"
                 ng-model="user.profile.name">
        </div>

        <div class="field" ng-show="autoFilledSchool">
          <label> School </label>
          <input class="ui input"
                 disabled="disabled"
                 ng-show="autoFilledSchool"
                 ng-model="user.profile.school">
        </div>

        <div class="field" ng-show="!autoFilledSchool">
          <label> School </label>
          <div id="school" class="ui search">
            <div class="ui input">
              <input class="prompt" type="text" placeholder="School" name="school" ng-model="user.profile.school">                
            </div>
            <div class="results"></div>
          </div>
        </div>

        <div class="field">
          <label>Graduation Year</label>
          <select
            name="year"
            ng-model="user.profile.graduationYear">
            <option value="">Graduation Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>

        <div class="field">
          <label>Gender</label>
          <select
            name="gender"
            ng-model="user.profile.gender">
            <option value="">Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
            <option value="N">I prefer not to answer.</option>
          </select>
        </div>

        <div class="field">
          <label>Race/Ethnicity</label>
          <select
            name="race"
            ng-model="user.profile.race">
            <option value="W">White or Euro-American</option>
            <option value="B">Black, Afro-Carribean, African American</option>
            <option value="A">Asian or Asian American</option>
            <option value="NA">Native American or Alaska Native</option>
            <option value="L">Latinx or Hispanic American</option>
            <option value="M">Middle Eastern or North African</option>
            <option value="HP">Hawaiian or Pacific Islander</option>
            <option value="P">Prefer not to answer</option>
          </select>
        </div>

        <div class="field">
          <label>Have you attended DivHacks before?</label>
          <select
            name="attended"
            ng-model="user.profile.attended">
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>

        <div class="field">
          <label>Will you be on the Columbia University campus in the fall? If not, what time zone will you be in?</label>
          <input type="text"
                 placeholder="Eastern Daylight Time, PST, UTC, etc."
                 ng-model="user.profile.timezone">
        </div>

        <div class="field">
          <label>
            We plan on having participants work as teams up to 4 people for this hackathon. Do you already have a team? If YES, please list your teammates! If NO, do you want us to pair you with a team? Please give us an idea about what type of project you would like to work on to help us pair you!
          </label>
          <textarea ng-model="user.profile.essay">
          </textarea>
        </div>

        <div class="field">
          <label>
            Are there any workshops or technologies that you would want to see at DivHacks?
          </label>
          <textarea ng-model="user.profile.workshop">
          </textarea>
        </div>
        
        <br>

        <div class="field" ng-hide="regIsClosed">
          <button type="submit"
                  class="fluid ui purple button"
                  ng-click="submitForm()">
            Submit
          </button>
        </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
